sourceCompatibility = 1.11
dependencies {
    implementation 'org.jetbrains:annotations-java5:19.0.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.fusesource.jansi:jansi:2.0.1'
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'io.netty:netty-all:4.1.54.Final'
    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.67'
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]

eclipse.project.name = appName + "-core"
